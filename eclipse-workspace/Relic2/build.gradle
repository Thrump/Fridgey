plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.4'
}

mainClassName = 'com.example.jda.Bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  compile 'net.dv8tion:JDA:3.4.0_317'
  compile 'com.google.api-client:google-api-client:1.23.0'
  compile 'fastily:jwiki:1.4.0'
  compile('se.michaelthelin.spotify:spotify-web-api-java:1.5.0') {
        exclude group: "commons-beanutils", module: "commons-beanutils"

    }
  compile 'commons-beanutils:commons-beanutils:20030211.134440'
}

compileJava.options.encoding = 'UTF-8'

